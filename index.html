<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-image: url('wallpaper01.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
      z-index: 1;
    }
    .container {

      padding: 25px;

      width: 100%;
      box-sizing: border-box;
    }
    .header {
      margin-bottom: 20px;
    }
    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      letter-spacing: 2px;
      white-space: nowrap;
    }
    .header p {
      font-size: 16px;
      font-style: italic;
      color: #ddd;
      margin: 5px 0 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .library-section {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 20px;
      color: #333;
    }
    .library-section p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .library-section ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .library-section li {
      margin: 12px 0;
    }
    .library-section a {
      font-size: 16px;
      color: #1e90ff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .library-section a:hover {
      color: #fff;
      background-color: #1e90ff;
      text-decoration: none;
    }
  </style>
</head>
